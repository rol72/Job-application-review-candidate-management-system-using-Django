{% extends "candidates/base.html" %}

{% block body %}
<script type="text/javascript">
  function d(){
    var elem = document.getElementById("but");
    if (elem.value=="Close Curtain") elem.value = "Open Curtain";
    else elem.value = "Close Curtain";
  
  }

</script>
<input onclick="d()" type="button" id="but" value="Open Curtain" >
  <h3 class="text-center m-4">Update candidate</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The candidate updated successfully.
      <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Update candidates Records
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary"  >Update</button>
              
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
